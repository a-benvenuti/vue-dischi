<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- /Google Fonts -->
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- /FontAwesome -->
  <!-- VueJs -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /VueJs -->
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- /Axios -->
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /css -->
  <!-- favicon -->
  <link rel="icon" type="image/png" href="https://pngimg.com/uploads/circle/circle_PNG26.png"/>
  <!-- /favicon -->
  <title>Discs</title>
</head>
<body>


<div id="root">
  <header class="df">
    <div class="header__logo df">
      <i class="fas fa-compact-disc"></i>
      <h1 class="big-text">Discs</h1>
    </div>
    <div class="header__filter">
      <select>
        <option value="">All</option>
        <option value="">prova</option>
      </select>
    </div>
  </header>

  <main>
    <div class="wrapper-cd df">
      <div class="cd df" v-for="disco in dischi">
        <img :src="disco.poster" :alt="disco.title">
        <h3 class="small-text">{{disco.title}}</h3>
        <span class="xsmall-text">{{disco.author}}</span>
        <span class="xsmall-text">{{disco.year}}</span>
        <span class="xsmall-text">{{disco.genre}}</span>
      </div>
    </div>

  </main>
</div>


<!-- script -->
<script type="text/javascript" src="js/script.js"></script>
<!-- /script -->
</body>
</html>
